# Configuración de Nginx para WayGPS
# Guardar como: /etc/nginx/sites-available/waygps

server {
    listen 80;
    server_name tu-servidor.com;  # Cambiar por tu dominio/IP

    # Archivos estáticos
    location /static/ {
        alias /ruta/completa/a/tu/proyecto/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos de media
    location /media/ {
        alias /ruta/completa/a/tu/proyecto/media/;
        expires 30d;
    }

    # Aplicación Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Puertos para GPS (opcional - para recibir datos GPS)
    location /gps/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Permitir datos más grandes para GPS
        client_max_body_size 10M;
    }
}

# Configuración para puertos GPS directos (si necesitas)
server {
    listen 8080;
    server_name tu-servidor.com;
    
    location / {
        proxy_pass http://127.0.0.1:8001;  # Puerto interno para GPS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
